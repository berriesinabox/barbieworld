<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Barbie World</title>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <link rel="manifest" href="images/site.webmanifest" />

  <!-- Page‑specific styles -->
  <style>
    /* Full‑screen background image + gentle overlay */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(255,245,252,0.9), rgba(255,245,252,0.9)),
        url('images/barbie-logo.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
    }

    /* Contact card */
    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(255,105,180,0.3);
    }

    .contact-container h2 {
      text-align: center;
      font-family: 'Parisienne', cursive;
      font-size: 40px;
      color: #d63384;
      margin-bottom: 30px;
    }

    .contact-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ffb6d9;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
    }

    .contact-container textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-container button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .contact-container button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: #ff69b4;
      color: #fff;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <img src="images/barbie-logo.png" alt="Barbie Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <main>
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <!-- ✨ REPLACE the action URL below with your Google Apps Script Web App URL -->
      <form action="https://script.google.com/macros/s/AKfycbz4kBMGF5xjNwC8zghM_DBbKj0y9DVlXbDa-vUMB9PNhnTQTUpHs-HXHwdk3dHet3Hxeg/exec" method="POST" onsubmit="handleSubmit(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Barbie Fan" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="barbie@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Barbie World by Shivangi</p>
  </footer>

  <!-- Optional success message / form reset -->
  <script>
    function handleSubmit(e) {
      e.preventDefault();             // stop default redirect
      const form = e.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',              // prevents CORS errors in browser
        body: data
      })
      .then(() => {
        alert('Thanks for contacting us! Your message was sent successfully.');
        form.reset();
      })
      .catch(() => {
        alert('Oops! Something went wrong. Please try again later.');
      });
    }
  </script>
</body>
</html>
